<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>üìÅ File Manager</h2>
    <button onclick="showPage('upload')">‚¨ÜÔ∏è Upload</button>
    <button onclick="showPage('download')">‚¨áÔ∏è Download</button>
  </div>

  <div class="main">
    <div id="upload-page" class="page">
      <h2>Upload File</h2>
      <form id="uploadForm">
        <div class="container">
          <div class="folder">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
          <label class="custom-file-upload">
            <input class="title" type="file" id="fileInput" />
            Choose a file
          </label>
          <p id="fileName" class="file-name">No file chosen</p>
        </div>
        <!-- Custom Upload Button from Uiverse -->
          <button id="uploadBtn" type="submit">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="30"
                  height="30"
                  class="icon"
                >
                  <path
                    d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Upload</span>
          </button>
      </form>
      <p id="uploadStatus"></p>
    </div>

    <div id="download-page" class="page" style="display:none;">
      <h2>Downloaded Files</h2>
      <table id="filesTable">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Download</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
